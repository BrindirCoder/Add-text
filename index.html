<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/jquery-3.7.1.js"></script>
</head>


<div class="container mt-5">  

    <div class="d-flex mb-5 mt-5">  
        <input type="text" class="form-control m-2" placeholder="Name">  
        <button class="btn btn-dark m-2">Add</button>  
    </div>  
    <table class="table table-light shadow">  
        <thead>  
            <tr>  
                <th scope="col">Name</th>  
                <th scope="col">Actions</th> <!-- Added for clarity -->  
            </tr>  
        </thead>  
        <tbody>  
            <tr>  
                <td>Mark</td>  
                <td><a class="text-danger" href="#">Delete</a></td> <!-- Added href attribute -->  
            </tr>  
        </tbody>  
    </table>  

</div>  
    

    <script src="script.js"></script>


</body>

</html>
